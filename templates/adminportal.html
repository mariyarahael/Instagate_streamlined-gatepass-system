<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="flex bg-gray-800 text-white rounded-xl shadow-lg w-full max-w-4xl">
        <!-- Sidebar -->
        <div class="hidden md:flex flex-col justify-between p-8 bg-gray-700 rounded-l-xl w-1/3">
            <h2 class="text-3xl font-extrabold text-blue-400">ðŸ‘‹ Welcome, Admin!</h2>
            <div class="flex-grow flex flex-col justify-center mt-4">
                <a href="#dashboard" class="block py-3 px-4 bg-gray-600 hover:bg-gray-500 rounded-xl text-center">Dashboard</a>
                <a href="#settings" class="block py-3 px-4 bg-gray-600 hover:bg-gray-500 rounded-xl text-center mt-2">Settings</a>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="w-full md:w-2/3 p-8">
            <div class="grid grid-cols-2 gap-4">
                <button class="w-full py-6 bg-blue-600 hover:bg-blue-500 rounded-xl text-lg font-semibold">Manage Students</button>
                <button class="w-full py-6 bg-blue-600 hover:bg-blue-500 rounded-xl text-lg font-semibold">Gate Log</button>
                <div class="col-span-2 bg-gray-700 p-6 rounded-xl mt-4">
                    <h3 class="text-lg font-bold">Recent Activities</h3>
                    <div class="mt-3 space-y-2">
                        <div class="flex items-center"><span class="w-5 h-5 bg-gray-500 rounded-full inline-block mr-3"></span> New Gate Pass Requests</div>
                        <div class="flex items-center"><span class="w-5 h-5 bg-gray-500 rounded-full inline-block mr-3"></span> Approved Passes</div>
                        <div class="flex items-center"><span class="w-5 h-5 bg-gray-500 rounded-full inline-block mr-3"></span> Denied Requests</div>
                    </div>
                </div>
                <button class="col-span-2 w-full py-3 bg-blue-600 hover:bg-blue-500 rounded-xl mt-4 text-lg font-semibold">View Reports</button>
            </div>
        </div>
    </div>
</body>
</html>
