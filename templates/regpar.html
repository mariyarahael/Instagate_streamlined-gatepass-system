<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Registration - InstaGate</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="flex bg-gray-800 text-white rounded-xl shadow-lg w-full max-w-4xl">
        <!-- Left Side (Image & Branding) -->
        <div class="hidden md:flex flex-col justify-between p-8 bg-gray-700 rounded-l-xl w-1/2">
            <h1 class="text-2xl font-bold">InstaGate</h1>
            <div class="flex-grow flex flex-col justify-center">
                <img src="{{url_for('static',filename='images/image5.jpg')}}" class="rounded-lg" alt="fithos">
                <p class="mt-4 text-lg">Stay Connected with Your Ward</p>
            </div>
            <button class="mt-4 py-2 px-4 bg-gray-600 hover:bg-gray-500 rounded-lg text-sm"></button>
        </div>
        
        <!-- Right Side (Form) -->
        <div class="w-full md:w-1/2 p-8">
            <h2 class="text-3xl font-bold">Parent Registration</h2>
            <p class="text-gray-400 mt-2">Already have an account? <a href="/" class="text-blue-400">Log in</a></p>
            <form id="parregform" class="mt-4 space-y-4" action="/regpar" method="post">
                <input type="text" id="parName" placeholder="Full Name" class="w-full p-3 rounded-md bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-400" name="fname" required>
                <input type="text" id="admno" placeholder="Ward Admission No" class="w-full p-3 rounded-md bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-400" name="admno" required>
                <select id="parRole" class="w-full p-3 rounded-md bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-400" name="par_role" required>
                    <option value="father">Father</option>
                    <option value="mother">Mother</option>
                    <option value="guardian">Guardian</option>
                </select>
                <input type="email" id ="email" placeholder="Email" class="w-full p-3 rounded-md bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-400" name="email" required>
                <input type="tel" id="phone" placeholder="Phone Number" class="w-full p-3 rounded-md bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-400" name="phone" required>
                <input type="password" id="password" placeholder="Enter your password" class="w-full p-3 rounded-md bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-400" name="pwd" required>
                <button type="submit" class="w-full py-3 bg-purple-600 hover:bg-purple-500 rounded-md">Register</button>
            </form>
            {%if message %}
            <p id="errorMessage" class="text-red-400 mt-2">{{message}}</p>
            {%endif%}
        </div>
    </div>
</body>
</html>
