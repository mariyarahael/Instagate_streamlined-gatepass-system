<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Portal - Link Students</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/5 bg-gray-800 p-6 flex flex-col space-y-6">
            <h2 class="text-2xl font-bold text-yellow-400">Parent Portal</h2>
            <nav class="space-y-4">
                <a href="#" class="block p-3 bg-gray-700 rounded-lg hover:bg-yellow-400 hover:text-gray-900">🏠 Dashboard</a>
                <a href="/allgpas" class="block p-3 bg-gray-700 rounded-lg hover:bg-yellow-400 hover:text-gray-900">📜 Gate Pass Requests</a>
                <a href="/allgpas" class="block p-3 bg-gray-700 rounded-lg hover:bg-yellow-400 hover:text-gray-900">📚 Register Another Child</a>
                <a href="/logout" class="block p-3 bg-gray-700 rounded-lg hover:bg-yellow-400 hover:text-gray-900">Logout</a>
            </nav>
        </div>
        
        <!-- Right Side (Form) -->
        <div class="w-full md:w-1/2 p-8">
            <h2 class="text-3xl font-bold">Link Student</h2>
            <form id="parregform" class="mt-4 space-y-4" action="/linkstudent" method="post">
                <input type="text" id="admno" placeholder="Ward Admission No" class="w-full p-3 rounded-md bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-400" name="admno" required>
                <button type="submit" class="w-full py-3 bg-purple-600 hover:bg-purple-500 rounded-md">Register</button>
            </form>
            {%if message %}
            <p id="errorMessage" class="text-red-400 mt-2">{{message}}</p>
            {%endif%}
        </div>
    </div>
</body>
</html>
