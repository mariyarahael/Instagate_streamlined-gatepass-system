<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Portal - Gate Pass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/5 bg-gray-800 p-6 flex flex-col space-y-6">
            <h2 class="text-2xl font-bold text-yellow-400">Parent Portal</h2>
            <nav class="space-y-4">
                <a href="/pportal" class="block p-3 bg-gray-700 rounded-lg hover:bg-yellow-400 hover:text-gray-900">🏠 Dashboard</a>
                <a href="#" class="block p-3 bg-gray-700 rounded-lg hover:bg-yellow-400 hover:text-gray-900">📜 Gate Pass Requests</a>
                <a href="/logout" class="block p-3 bg-gray-700 rounded-lg hover:bg-yellow-400 hover:text-gray-900">Logout</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <h1 class="text-3xl font-bold mb-6">Gate Pass Overview</h1>
            <!-- Gate Pass List -->
            <div class="bg-gray-800 p-6 rounded-lg mt-6">
                <h2 class="text-xl font-semibold mb-4">All Gate Pass Requests</h2>
                <ul id="gatePassList" class="space-y-3">
                    {% for pass in gp%} 
                    <li class="p-3 bg-gray-700 rounded-lg flex justify-between items-center">
                        <span>📅 {{ pass.going_date }} - ⏰ {{ pass.going_time }}</span>
                    </li>                    
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
